version: '3.7'

services:
  users_app:
    build:
      dockerfile: docker/Dockerfile.development
      context: .
    volumes:
      - .:/app
      - python_data:/home/user
    ports:
      - 5000:5000
    env_file: .env
    depends_on:
      - users_db
    working_dir: /app
    networks:
      - users-net
      - bookbnb-net

  users_db:
    container_name: users_db
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=${DB_NAME}
    networks:
      - users-net

volumes:
  postgres_data:
  python_data:

networks:
  users-net:
  bookbnb-net:
    name: bookbnb-net
